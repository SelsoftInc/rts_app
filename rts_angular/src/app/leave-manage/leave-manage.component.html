    <div class="row">
      <div class="col-4" style="border-right:1px solid #3484c8;height: 16em;">
        <h4 class="candidate-list">Leave Balance</h4>
        <mat-list role="list">
          <mat-list-item role="listitem">Casual Leave <span>{{casualLeave}}</span></mat-list-item>
          <mat-list-item role="listitem">Sick Leave <span>{{sickLeave}}</span></mat-list-item>
          <mat-list-item role="listitem">Combo Off <span>{{comboLeave}}</span></mat-list-item>
        </mat-list>
        <button class="btn btn-sm btn-primary btn-bottom">View More</button>
      </div>
      <div class="col-4" style="border-right:1px solid #3484c8;height: 16em;">
        <h4 class="candidate-list">Upcoming Holidays </h4>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let holiday of upcomingHoliday">{{holiday.dateId}}
            <span style="text-transform: capitalize;">{{holiday.comment}}</span></mat-list-item>
        </mat-list>
        <button class="btn btn-sm btn-primary btn-bottom">View More</button>
      </div>
      <div class="col-4" style="height: 16em;">
        <h4 class="candidate-list">Recent Transcations</h4>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let request of leaveRequests">{{request.daySheet.dateId}}
            <span>{{request.daySheet.leaveType}} </span><span *ngIf="userRole === 'ADMIN' || userRole === 'ACC_MGR'">{{request.user.firstName}}</span>
          </mat-list-item>
        </mat-list>
        <button class="btn btn-sm btn-primary btn-bottom">View More</button>
      </div>
    </div>
