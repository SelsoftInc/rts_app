<div class="row">
  <div class="col-8">
    <ng-select [items]="emails" bindLabel="name" [multiple]="true" placeholder="Enter the mail" [addTag]="addCustom"
      [(ngModel)]="selectedMails">
    </ng-select>
  </div>
  <div class="col-4">
    <button class="btn btn-sm btn-primary" (click)="remove();">Remove</button>
  </div>
</div>
