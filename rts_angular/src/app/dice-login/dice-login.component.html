<mat-card style="text-align: center;">
  <mat-card-title class="dice-userName">
    Dice-Login
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="diceLogin(myForm)">

      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input class="dice-userName" type="email" matInput placeholder="Placeholder" formControlName="userEmail">
        </mat-form-field><br />

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input class="dice-userName" [type]="hide ? 'password' : 'text'" matInput placeholder="Placeholder"
            formControlName="userPassword">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field><br />
      </div>
      <button class="dice-userName" mat-raised-button color="primary" style="margin-right:5px;"
        type="submit">Login</button>
    </form>
  </mat-card-content>
