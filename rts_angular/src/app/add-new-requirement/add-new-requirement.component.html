<div class="utility-container">
  <form [formGroup]="myForm" (ngSubmit)="addNewRequirement(myForm)">
    <legend class="header">Add New Requirement</legend>

    <div class="form-group row">
      <label for="positionName" class="col-sm-2 col-form-label">Position Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="clientName" formControlName="positionName" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="status" class="col-sm-2 col-form-label">Status:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="status" formControlName="status" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="accountName" class="col-sm-2 col-form-label">Account Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="accountName" formControlName="accountName" required>
      </div>
      <!-- <label for="Bank" class="col-sm-2 col-form-label">Bank:</label> -->
      <div class="col-sm-4">
        <input type="text" class="form-control" name="bankName" formControlName="bankName" placeholder=" Enter the Bank Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="priority" class="col-2 col-form-label">Priority:</label>
      <div class="col-4">
        <select name="priority" class="form-control" formControlName="priority" required>
          <option value="">Select</option>
          <option value="HIGH">High</option>
          <option value="MEDIUM">Medium</option>
          <option value="CRITICAL">Critical</option>
          <option value="LOW">Low</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Location:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="location" formControlName="location" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Requirement Type:</label>
      <div *ngFor="let data of requirementType" (click)="getCheckedValue($event.target.value);">
        <div class="col-md-6 ">
          <input type="checkbox" formControlName="requirementType" [value]="data.value">{{data.name}}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="positionsCount" class="col-sm-2 col-form-label ">No.of Positions:</label>
      <div class="col-sm-4 ">
        <input type="number " class="form-control" name="positionsCount" maxlength="3" formControlName="positionsCount" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="immigrationRequirement" class="col-sm-2 col-form-label">Immigration Requirement:</label>
      <div class="col-sm-4 ">
        <input type="text" class="form-control" name="immigrationRequiremen" formControlName="immigrationRequirement">
      </div>
    </div>

    <div class="form-group row">
      <label for="clientName" class="col-sm-2 col-form-label">Client:</label>
      <div class="col-sm-4">
        <select name="clientName" class="form-control" formControlName="clientName" required>
          <option value="">Select</option>
          <option *ngFor="let client of clients" value="{{client.clientId}}">{{client.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="allocation" class="col-sm-2 col-form-label">Allocation:</label>
      <div class="col-sm-4 ">
        <select name="role" class="form-control" formControlName="allocation" required>
          <option value="">Select</option>
          <option *ngFor="let user of userDetails" value="{{user.userId}}">{{user.firstName}} {{user.lastName}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="team" class="col-sm-2 col-form-label">Team:</label>
      <div class="col-sm-4 ">
        <input type="text" class="form-control" name="team" formControlName="team">
      </div>
    </div>

    <div class="form-group row">
      <label for="comments" class="col-sm-2 col-form-label">Comments:</label>
      <div class="col-sm-4">
        <textarea name="comments" class="form-control" formControlName="comments" ngModel required>Type Your Comments</textarea>
      </div>
    </div>

    <div class="form-btn-container">
      <button class="btn btn-default btn-space" type="submit">Add Requirement</button>
      <a [routerLink]="[ '/requirements']" class="btn btn-default">Cancel</a>
    </div>

  </form>
</div>
