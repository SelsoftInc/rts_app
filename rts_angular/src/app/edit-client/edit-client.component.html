<div class="utility-container">
  <form [formGroup]="myForm" (ngSubmit)="updateClient(myForm)">
    <legend class="header">Edit Client</legend>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" formControlName="name" required ngModel="{{name}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="email" formControlName="email" required ngModel="{{email}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber" required ngModel="{{phoneNumber}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="clientContactName" class="col-sm-2 col-form-label">Contact Person Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="clientContactName" formControlName="clientContactName" required ngModel="{{contactPersonName}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="clientContactEmail" class="col-sm-2 col-form-label">Contact Person Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="clientContactEmail" formControlName="clientContactEmail" required ngModel="{{contactPersonEmail}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="clientContactNumber" class="col-sm-2 col-form-label">Contact Person Number:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="clientContactNumber" formControlName="clientContactNumber" required ngModel="{{contactPersonNumber}}">
      </div>
    </div>

    <div class="form-btn-container">
      <button class="btn btn-default btn-space" type="submit" [disabled]="!myForm.valid">Update Client</button>
      <button [routerLink]="[ '/manage-client']" class="btn btn-default">Cancel</button>
    </div>
  </form>
</div>
