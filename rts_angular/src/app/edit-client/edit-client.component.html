<h2 class="main-title">
  <a [routerLink]="['/manage-client']">Manage Clients</a> / Edit Client</h2>
<div class="utility-container">
  <div class="container">
    <form [formGroup]="myForm" (ngSubmit)="updateClient(myForm)">

      <div class="row">
        <div class="col-sm-4">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-input" name="name" formControlName="name" required ngModel="{{name}}">
        </div>

        <div class="col-sm-4">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-input" name="email" formControlName="email" required ngModel="{{email}}">
        </div>

        <div class="col-sm-4">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="text" class="form-input" name="phoneNumber" formControlName="phoneNumber" required ngModel="{{phoneNumber}}">
        </div>
      </div>

      <div class="form-group row pt-3">
        <div class="col-sm-12">
          <h2 class="form-title">Edit Client Recruiters</h2>

          <div class="row">
            <div class="col-3">
              <label class="form-label" for="name">Recruiter Name:</label>
            </div>
            <div class="col-3">
              <label class="form-label" for="email">Recruiter Email:</label>
            </div>
            <div class="col-3">
              <label class="form-label" for="phoneNumber">Recruiter Number:</label>
            </div>
            <div class="col-3"></div>
          </div>

          <div class="unit-container" formArrayName="units">
            <div class="units" *ngFor="let field of myForm.controls.units.controls; let i = index">
              <div class="form-row" [formGroupName]='i'>
                <div class="form-group col-3">
                  <input type="text" class="form-input" name="name" formControlName="name" required>
                </div>

                <div class="form-group col-3">
                  <input type="email" class="form-input" name="email" formControlName="email" required>
                </div>

                <div class="form-group col-3">
                  <input type="email" class="form-input" name="phoneNumber" formControlName="phoneNumber" required>
                </div>

                <div class="form-group col-3 unit-btn-container">
                  <a class="btn btn-light delete-btn" (click)="removeUnits(i)">
                    <mat-icon>close</mat-icon>
                  </a>
                  <a class="btn btn-light add-btn ml-2" (click)="addUnits(i)">
                    <mat-icon>add</mat-icon>
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-btn-container mt-5">
        <button class="btn btn-forms btn-space" type="submit" [disabled]="!myForm.valid">Update Client</button>
        <button [routerLink]="[ '/manage-client']" class="btn btn-forms">Cancel</button>
      </div>
    </form>
  </div>
</div>
