<div class="row mt-2">
  <div class="col-4">
    <mat-form-field>
      <input matInput [max]="date" [matDatepicker]="fromDatePicker" [(ngModel)]="fromDate" placeholder="From Date">
      <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field>
      <input matInput [max]="date" [matDatepicker]="toDatePicker" [(ngModel)]="toDate" placeholder="To Date">
      <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #toDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-4 mt-3">
    <button  class="btn btn-sm btn-primary" (click)="getReport();">Show Results</button>
    <button *ngIf="isTableData" class="btn btn-sm btn-primary ml-2" (click)="downloadReport();">Download</button>
  </div>
</div>

<table *ngIf="isTableData" id="ExampleTable" class="table table-bordered table-sm table-hover">
  <thead class="table-header">
    <tr *ngIf="daySheets">
      <th>Employee Name</th>
      <th>Leave Count</th>
      <th *ngFor="let date of daySheets[0].date">{{date.dateId}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sheet of daySheets">
      <td>{{sheet.firstName}} {{sheet.lastName}}</td>
      <td>{{sheet.leaveCount}}</td>
      <td *ngFor="let time of sheet.date">{{time.workingHours}}</td>
    </tr>
  </tbody>
</table>
