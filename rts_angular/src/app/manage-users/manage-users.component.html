<div class="utility-container">
  <button class="btn btn-default" [routerLink]="['/add-user']">Add New User</button>
  <div class="search-container">
    <input type="text" class="form-control mr-sm-2" placeholder="Search by First Name" name="searchString " [(ngModel)]="searchString">
  </div>
  <table class="table table-hover">
    <thead class="table-header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody *ngIf="userLength > 0 ; else noUser">
      <tr *ngFor="let user of userDetails | filter:searchString">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
    <ng-template #noUser>
      <tbody>
        <tr>
          <td>No Users yet, Please click Add User to add a new user.</td>
        </tr>
      </tbody>
    </ng-template>
  </table>
</div>
