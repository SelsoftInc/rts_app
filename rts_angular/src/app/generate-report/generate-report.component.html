<div class="utility-container">
  <div>
    <table class="table table-hover table-bordered">
      <thead class="table-header">
        <tr>
          <th>Candidate Name</th>
          <th>Technology</th>
          <th>Client Name</th>
          <th>Availability</th>
          <th>Submission Date</th>
          <th>Interview Status</th>
          <th>L1</th>
          <th>L2</th>
          <th>Client Contact Name</th>
          <th>No.of Days Pending</th>
          <th>Current Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let sub of submissionDetails">
        <tr *ngFor="let submission of sub.submissions">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>{{submission.submissionOn | date: 'MMM d, y'}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-default">Get Report</button>

</div>
