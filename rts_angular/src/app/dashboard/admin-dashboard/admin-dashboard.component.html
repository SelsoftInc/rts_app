<h2 class="main-title-dashboard">Dashboard</h2>
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-8">
      <div class="col-block pt-5">
        <div class="chart-title-wrapper">
          <h2 class="chart-title">Recruiters Submission Status</h2>
          <div class="filter-container-dashboard">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" [(ngModel)]="currentDate" (dateChange)="onDateChange($event.target.value)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="chart-align-100-400">
          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="recruitersSubmissions"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onUserSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
     </div>
    <div class="col-sm-4">
      <div class="col-block pt-5">
        <div class="chart-title-wrapper">
          <h2 class="chart-title">Team wise submission count</h2>
        </div>
        <div class="chart-align-100-400">
          <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="totalSubmissionByTeam"
            [gradient]="gradient"
            [labels]="show"
            [doughnut]="show"
            (select)="onTeamSelect($event)">
          </ngx-charts-pie-chart>
        </div>
        <div>
          <div><span class="chart-label">Total Submissions: </span><span class="chart-result">{{totalSubmission}}</span></div>
       </div>
      </div>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-6 height-400">
       <div class="col-block pt-5">
         <div class="chart-title-wrapper">
            <h2 class="chart-title">Client Open Requirements</h2>
         </div>
        <div class="chart-align-100-400">
         <ngx-charts-bar-vertical
               [view]="view"
               [scheme]="colorScheme"
               [results]="clientOpenRequitements"
               [gradient]="gradient"
               [xAxis]="showXAxis"
               [yAxis]="showYAxis"
               [showXAxisLabel]="showXAxisLabel"
               [showYAxisLabel]="showYAxisLabel"
               [xAxisLabel]="xAxisLabel"
               [yAxisLabel]="yAxisClientLabel"
               (select)="onClientSelect($event)">
           </ngx-charts-bar-vertical>
         </div>
      </div>
    </div>
      <div class="col-6 height-400">
        <div class="col-block pt-5">
         <div class="chart-title-wrapper">
            <h2 class="chart-title">Team wise submission status</h2>
         </div>
        <ngx-charts-bar-vertical-2d
          [view]="view"
          [scheme]="colorSchemeMulti"
          [results]="totalSubmissionByTeam"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [showDataLabel]="showDataLabel"
          [legend]="showDataLabel"
          (select)="onSelect($event)">
        </ngx-charts-bar-vertical-2d>
      </div>
      </div>
    </div>
</div>
