<h2 class="main-title-dashboard">Dashboard</h2>
<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false"
  [direction]="'leftToRightIncreased'" [color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"></ng-progress>
<div class="dash-filter-container">
  <div class="row">
    <div class="col-8">
      <div class="row mt-2">
        <div class="col-3">
          <mat-form-field>
            <input matInput [matDatepicker]="fromDatePicker" [(ngModel)]="fromDate" placeholder="From Date">
            <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #fromDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field>
            <input matInput [matDatepicker]="toDatePicker" [(ngModel)]="currentDate" placeholder="To Date">
            <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #toDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-1 mt-3">
          <button class="btn btn-sm btn-primary" (click)="dateFilter();">Show Results</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="dashboard-container mt-3">
  <div class="row">
    <div class="col-sm-6">
      <div class="col-block pt-5">
        <div class="chart-title-wrapper">
          <h2 class="chart-title">Recruiters Submission Status</h2>
        </div>
        <div class="chart-align-100-400">
          <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="recruitersSubmissions" [gradient]="gradient"
            [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [showDataLabel]="showDataLabel" (select)="onUserSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="col-block pt-5">
        <div class="chart-title-wrapper">
          <h2 class="chart-title">Client Open Requirements</h2>
        </div>
        <div class="chart-align-100-400">
          <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="clientOpenRequitements" [gradient]="gradient"
            [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisClientLabel" [showDataLabel]="showDataLabel" (select)="onClientSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
  </div>
</div>
