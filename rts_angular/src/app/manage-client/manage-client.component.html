<div class="sub-nav-wrapper">
  <a class="sub-nav-link" [routerLink]="['/add-client']">Add New Client</a>
</div>
<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false"
  [direction]="'leftToRightIncreased'" [color]="'red'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"></ng-progress>
<h2 class="main-title">Manage Clients</h2>
<div class="utility-container">
  <div class="search-container">
    <input type="text" class="form-control mr-sm-2" placeholder="Search by First Name" name="searchString " [(ngModel)]="searchString">
  </div>
  <table class="table table-hover">
    <thead class="table-header">
      <tr>
        <th>Client Name</th>
        <th>Contact Person Email</th>
        <th>Contact Person Number</th>
      </tr>
    </thead>
    <tbody *ngIf="clientsLength > 0 ; else noClients">
      <tr *ngFor="let client of clients | filter:searchString" [routerLink]="['/edit-client', client.clientId]">
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phoneNumber}}</td>
      </tr>
    </tbody>
    <ng-template #noClients>
      <tbody>
        <tr>
          <td>No Client yet, Please click Add Client to add a new client.</td>
        </tr>
      </tbody>
    </ng-template>
  </table>
</div>
