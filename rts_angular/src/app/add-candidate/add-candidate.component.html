<div class="utility-container">
  <form [formGroup]="myForm" (ngSubmit)="addNewCandidate(myForm)">
    <legend class="header">Add New Candidate</legend>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" formControlName="name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="email" formControlName="email" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Location:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="location" formControlName="location" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="availability" class="col-sm-2 col-form-label">Availability:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="availability" formControlName="availability" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="immigirationStatus" class="col-sm-2 col-form-label">Immigiration Status:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="immigirationStatus" formControlName="immigirationStatus" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="technologies" class="col-sm-2 col-form-label">Technologies:</label>
      <div class="col-sm-4">
        <select name="technologies" class="form-control" formControlName="technologies" required>
          <option value="">Select</option>
          <option *ngFor="let tech of technologies" value="{{tech.technologyId}}">{{tech.technologyName}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
        <div>
          <label class="fileContainer">
            <button class="btn btn-secondary">
              Attach Files</button>
            <input type="file" (change)="fileChangeEvent($event)" multiple/>
          </label>
        </div>
        <div class="pb-2" *ngFor="let file of getFiles">
          <a class="panel">{{file.name}}
          </a>
          <a class="btn" (click)="removeFile(file)">
            <i class="material-icons">
              clear
            </i>
          </a>
        </div>
      </div>

    <div class="form-btn-container">
      <button class="btn btn-default btn-space" type="submit">Add Candidate</button>
      <a [routerLink]="[ '/manage-candidate']" class="btn btn-default">Cancel</a>
    </div>
  </form>
</div>
